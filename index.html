
            <script>
            // Auto-load output_with_urls.xlsx if available
            window.addEventListener('DOMContentLoaded', function() {
                fetch('output_with_urls.xlsx')
                    .then(resp => {
                        if (!resp.ok) throw new Error('No output_with_urls.xlsx found');
                        return resp.arrayBuffer();
                    })
                    .then(data => {
                        processExcelData(new Uint8Array(data));
                    })
                    .catch(() => {/* ignore if not found */});
            });
            </script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Preview Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #f3f4f8;
        }
        .header {
            width: 100vw;
            background: #fff;
            color: #111;
            padding: 1.2em 0 1.2em 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 2em;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2em;
            gap: 2em;
        }
        .header-logo {
            display: flex;
            align-items: center;
            color: #111;
        }
        .header-logo img {
            height: 2.2em;
            margin-right: 0.7em;
            border-radius: 6px;
            background: #fff;
        }
        .header-menu {
            display: flex;
            gap: 2em;
            font-size: 1.1em;
            font-weight: 500;
            color: #222;
        }
        .header-menu a {
            text-decoration: none;
            color: #222;
            padding: 0.2em 0.5em;
            border-radius: 3px;
            transition: background 0.15s, color 0.15s;
        }
        .header-menu a.active, .header-menu a:hover {
            background: #f3f4f8;
            color: #111;
        }
        .header-search {
            display: flex;
            align-items: center;
            background: #f3f4f8;
            border-radius: 6px;
            padding: 0.2em 0.8em;
            border: 1px solid #e0e0e0;
        }
        .header-search input[type="text"] {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1em;
            padding: 0.5em 0.2em;
            width: 160px;
            color: #222;
        }
        .header-search input[type="text"]::placeholder {
            color: #aaa;
        }
        @media (max-width: 700px) {
            .header-content {
                flex-direction: column;
                gap: 1em;
                align-items: flex-start;
            }
            .header-menu {
                gap: 1em;
                font-size: 1em;
            }
            .header-search input[type="text"] {
                width: 100px;
            }
        }
        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 2em;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
        }
        input[type="file"] {
            margin-bottom: 1em;
        }
        button, select {
            padding: 0.5em 1.5em;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #bbb;
            background: #f7f7f7;
            transition: background 0.2s, border 0.2s;
        }
        button:hover, select:hover {
            background: #e0e0e0;
            border-color: #888;
        }
        #controls {
            margin: 2em 0 1.5em 0;
            display: flex;
            gap: 2em;
            align-items: center;
        }
        #controls label {
            font-weight: 500;
            color: #333;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2em;
            margin-top: 2em;
        }
        .product {
            border-radius: 12px;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-width: 0;
            min-height: 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            border: none;
            transition: box-shadow 0.2s, transform 0.2s;
            position: relative;
        }
        .product:hover {
            box-shadow: 0 6px 24px rgba(0,0,0,0.13);
            transform: translateY(-4px) scale(1.02);
        }
        .product-image-container {
            width: 100%;
            aspect-ratio: 1/1;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #f7f7f7;
            margin-bottom: 1em;
        }
        .product-image-main, .product-image-hover {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            left: 0; top: 0;
            transition: opacity 0.3s;
            background: #fff;
        }
        .product-image-hover {
            opacity: 0;
            pointer-events: none;
        }
        .product:hover .product-image-hover {
            opacity: 1;
        }
        .product:hover .product-image-main {
            opacity: 0;
        }
        .product-info {
            flex: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 1em;
            padding: 0 0.5em 0.5em 0.5em;
        }
        .product-title {
            font-size: 1.15em;
            font-weight: 600;
            margin-bottom: 0.3em;
            color: #232526;
        }
        .product-prices {
            margin-bottom: 0.5em;
        }
        .product-mrp {
            color: #888;
            text-decoration: line-through;
            margin-right: 0.5em;
        }
        .product-discounted {
            color: #d32f2f;
            font-weight: bold;
        }
        .view-details-btn {
            display: inline-block;
            margin-top: 0.5em;
            padding: 0.4em 1.2em;
            background: #232526;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .view-details-btn:hover {
            background: #414345;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-logo">
                <img src="logo.png" alt="Logo" style="height:2.2em;vertical-align:middle;">
            </div>
            <nav class="header-menu">
                <a href="#" id="menu-shoes" class="active">Shoes</a>
                <a href="#" id="menu-clothings">Clothings</a>
                <a href="#" id="menu-accessories">Accessories</a>
            </nav>
            <form class="header-search" onsubmit="event.preventDefault();">
                <input type="text" id="searchBox" placeholder="Search products..." autocomplete="off" />
            </form>
        </div>
    </div>
    <div class="container">
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".xlsx" />
            <button type="submit">Upload</button>
        </form>
        <div id="controls" style="display:none; margin: 1.5em 0;">
            <label>Category:
                <select id="categoryFilter"></select>
            </label>
            <label style="margin-left:2em;">Sort by:
                <select id="sortBy">
                    <option value="">Default</option>
                    <option value="name">Product Name</option>
                    <option value="price">Price (Low to High)</option>
                    <option value="priceDesc">Price (High to Low)</option>
                </select>
            </label>
        </div>
        <div id="message"></div>
    </div>
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        function createCarousel(images, container) {
            let idx = 0;
            const imgEl = document.createElement('img');
            imgEl.src = images[0];
            imgEl.alt = 'Product Image';
            const label = document.createElement('div');
            label.style.fontSize = '0.85em';
            label.style.color = '#888';
            label.style.textAlign = 'center';
            label.style.marginTop = '0.2em';
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '<';
            const nextBtn = document.createElement('button');
            nextBtn.textContent = '>';
            function update() {
                imgEl.src = images[idx];
                prevBtn.disabled = idx === 0;
                nextBtn.disabled = idx === images.length - 1;
                if (images[idx].startsWith('data:')) {
                    label.textContent = 'Embedded Image';
                    label.style.display = '';
                } else {
                    label.textContent = '';
                    label.style.display = 'none';
                }
            }
            prevBtn.onclick = () => { if (idx > 0) { idx--; update(); } };
            nextBtn.onclick = () => { if (idx < images.length - 1) { idx++; update(); } };
            update();
            container.appendChild(prevBtn);
            container.appendChild(imgEl);
            container.appendChild(nextBtn);
            container.appendChild(label);
        }



        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            if (fileInput.files.length === 0) {
                messageDiv.textContent = 'Please select a file.';
                return;
            }
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(evt) {
                processExcelData(new Uint8Array(evt.target.result));
            };
            reader.readAsArrayBuffer(file);
        });

        function processExcelData(data) {
            const messageDiv = document.getElementById('message');
            const workbook = XLSX.read(data, {type: 'array'});
            // Gather all products and categories
            let allProducts = [];
            let categories = [];
            workbook.SheetNames.forEach(sheetName => {
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                if (rows.length) {
                    allProducts = allProducts.concat(rows.map(r => ({...r, __category: sheetName})));
                    categories.push(sheetName);
                }
            });
            if (!allProducts.length) {
                messageDiv.textContent = 'No data found in file.';
                return;
            }
            // Controls
            const controls = document.getElementById('controls');
            controls.style.display = '';
            // Populate category filter
            const catFilter = document.getElementById('categoryFilter');
            catFilter.innerHTML = '<option value="">All Categories</option>' + categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            // Render function
            function render(products) {
                let resultsDiv = document.getElementById('results');
                if (!resultsDiv) {
                    resultsDiv = document.createElement('div');
                    resultsDiv.id = 'results';
                    document.querySelector('.container').appendChild(resultsDiv);
                }
                resultsDiv.innerHTML = '';
                const grid = document.createElement('div');
                grid.className = 'products-grid';
                resultsDiv.appendChild(grid);
                products.forEach((row, i) => {
                    const articleNo = row['Article No'] || row['Article No.'] || row['article no'] || row['article_no'] || row['article number'] || row['Article Number'];
                    const productName = row['Product Name'] || row['product name'] || row['productname'] || '';
                    const mrp = parseFloat(row['MRP'] || row['mrp'] || '');
                    const pdp = row['PDP URL'] || row['pdp url'] || row['pdpurl'];
                    const images = (row['Image URL'] || row['image url'] || row['imageurl'] || '').split(',').map(s => s.trim()).filter(Boolean);
                    if (!articleNo && !mrp && !pdp && !images.length && !productName) return;
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    // Product image (main and hover)
                    if (images.length) {
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'product-image-container';
                        const mainImg = document.createElement('img');
                        mainImg.className = 'product-image-main';
                        mainImg.src = images[0];
                        mainImg.alt = productName || 'Product Image';
                        imgContainer.appendChild(mainImg);
                        if (images.length > 1) {
                            const hoverImg = document.createElement('img');
                            hoverImg.className = 'product-image-hover';
                            hoverImg.src = images[1];
                            hoverImg.alt = productName || 'Product Image';
                            imgContainer.appendChild(hoverImg);
                        }
                        productDiv.appendChild(imgContainer);
                    }
                    // Info (bottom)
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'product-info';
                    // Product Name
                    if (productName) {
                        const pname = document.createElement('div');
                        pname.className = 'product-title';
                        pname.textContent = productName;
                        infoDiv.appendChild(pname);
                    }
                    // Article No
                    if (articleNo) {
                        const title = document.createElement('div');
                        title.style.fontSize = '1em';
                        title.style.color = '#555';
                        title.textContent = 'Article No - ' + articleNo;
                        infoDiv.appendChild(title);
                    }
                    // Category
                    if (row.__category) {
                        const cat = document.createElement('div');
                        cat.style.fontSize = '0.95em';
                        cat.style.color = '#888';
                        cat.textContent = 'Category - ' + row.__category;
                        infoDiv.appendChild(cat);
                    }
                    // Prices
                    if (!isNaN(mrp)) {
                        const pricesDiv = document.createElement('div');
                        pricesDiv.className = 'product-prices';
                        const mrpSpan = document.createElement('span');
                        mrpSpan.className = 'product-mrp';
                        mrpSpan.textContent = '₹' + mrp.toLocaleString();
                        const discounted = Math.round(mrp * 0.8);
                        const discountedSpan = document.createElement('span');
                        discountedSpan.className = 'product-discounted';
                        discountedSpan.textContent = '₹' + discounted.toLocaleString() + ' (20% OFF)';
                        pricesDiv.appendChild(mrpSpan);
                        pricesDiv.appendChild(discountedSpan);
                        infoDiv.appendChild(pricesDiv);
                    }
                    // View Details button
                    if (pdp) {
                        const btn = document.createElement('a');
                        btn.href = pdp;
                        btn.textContent = 'View Details';
                        btn.className = 'view-details-btn';
                        btn.target = '_blank';
                        infoDiv.appendChild(btn);
                    }
                    productDiv.appendChild(infoDiv);
                    grid.appendChild(productDiv);
                });
            }
            // Filtering and sorting
            function applyFilters() {
                let filtered = allProducts;
                const cat = document.getElementById('categoryFilter').value;
                if (cat) filtered = filtered.filter(p => p.__category === cat);
                const sortBy = document.getElementById('sortBy').value;
                if (sortBy === 'name') {
                    filtered = filtered.slice().sort((a, b) => (a['Product Name'] || '').localeCompare(b['Product Name'] || ''));
                } else if (sortBy === 'price') {
                    filtered = filtered.slice().sort((a, b) => (parseFloat(a['MRP'] || 0)) - (parseFloat(b['MRP'] || 0)));
                } else if (sortBy === 'priceDesc') {
                    filtered = filtered.slice().sort((a, b) => (parseFloat(b['MRP'] || 0)) - (parseFloat(a['MRP'] || 0)));
                }
                // Search filter
                const searchVal = (document.getElementById('searchBox')?.value || '').trim().toLowerCase();
                if (searchVal) {
                    filtered = filtered.filter(p => (p['Product Name'] || '').toLowerCase().includes(searchVal) || (p['Article No'] || '').toLowerCase().includes(searchVal));
                }
                render(filtered);
            }
            document.getElementById('categoryFilter').onchange = applyFilters;
            document.getElementById('sortBy').onchange = applyFilters;
            // Menu click handlers
            document.getElementById('menu-shoes').onclick = function(e) {
                e.preventDefault();
                document.getElementById('categoryFilter').value = 'Shoes';
                applyFilters();
                setActiveMenu('menu-shoes');
            };
            document.getElementById('menu-clothings').onclick = function(e) {
                e.preventDefault();
                document.getElementById('categoryFilter').value = 'Clothings';
                applyFilters();
                setActiveMenu('menu-clothings');
            };
            document.getElementById('menu-accessories').onclick = function(e) {
                e.preventDefault();
                document.getElementById('categoryFilter').value = 'Accessories';
                applyFilters();
                setActiveMenu('menu-accessories');
            };
            function setActiveMenu(id) {
                document.querySelectorAll('.header-menu a').forEach(a => a.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            }
            // Search box handler
            document.getElementById('searchBox').addEventListener('input', applyFilters);
            // Initial render
            applyFilters();
            messageDiv.textContent = 'Loaded ' + allProducts.length + ' products.';
        }
    </script>
</body>
